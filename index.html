<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Морской бой</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./CSS/Main-css.css">
</head>
<body>
    <header>
        <div>1</div>
        <section>
            <div class="clock">
                <div class="container">
                    <h2 id="hour">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 id="minute">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 id="seconds">00</h2>
                </div>
            </div>
        </section>
        <div>1</div>
    </header>
    <div class="pole">
        <div class="pole1 allPole"></div>
        <div class="pole2 allPole"></div>
    </div>
    <div class="play">
        <div class="play1">
            <button class="Random" id="b1" style="--clr:#1e9bff"><span>Выставить корабли</span><i></i></button>
            <button class="Play" id="pl1" style="--clr:#ff1867"><span>Готов</span><i></i></button>
        </div>
        <div class="play2">
            <button class="Random" id="b2" disabled style="--clr:#1e9bff"><span>Выставить корабли</span><i></i></button>
            <button class="Play" id="pl2" disabled style="--clr:#ff1867"><span>Готов</span><i></i></button>
        </div>
        <button class="gameOverbtn" style="--clr:#6eff3e"><span>Закончить игру</span><i></i></button>
    </div>
    <div class="mask">
        <div class="btn"><span>Играть</span></div>
    </div>

<script src="app.js"></script>
</body>
</html>
